<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Népmesék</title>
</head>

<body>
    <!-- <button type="button" onclick="loadXMLDoc()">Mesék</button> -->
    <!-- <br><br> -->
    <table id="demo"></table>

    <script>
        loadXMLDoc()
        let xmlDoc
        function loadXMLDoc() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    displayAllCim(this);
                }
            };
            let url = "./xml/nepmesek.xml";
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        }
        function displayAllCim(xml) {
            let i;
            xmlDoc = xml.responseXML;
            let table = "<tr><th>Cím</th></tr>";
            let x = xmlDoc.getElementsByTagName("div1");
            for (i = 0; i < x.length; i++) {
                table += "<tr onclick='displayMese(" + i + ")'><td>" +
                    x[i].getElementsByTagName("head")[0].childNodes[0].nodeValue +
                    "</td></tr>"
            }
            document.getElementById("demo").innerHTML = table;
        }
        function displayMese(i) {
            let x = xmlDoc.getElementsByTagName("div1");
            let meseText = x[i].getElementsByTagName("p")
            let allMeseText = x[i].getElementsByTagName("head")[0].childNodes[0].nodeValue + "<br></br>"
            for (iter = 0; iter < meseText.length; iter++) {
                allMeseText += meseText[iter].childNodes[0].nodeValue
            }
            document.getElementById("demo").innerHTML = "<button type='button' onclick='loadXMLDoc()'>Vissza</button></br>" + allMeseText
        }
    </script>
</body>

</html>
